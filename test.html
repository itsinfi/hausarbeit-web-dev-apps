<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            width: 100%;
            height: 1000px;
            position: relative;
            border: 1px solid black;
            background-image: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.creative-aktuell.de%2Ffiles%2Fmev4creative%2Flayout%2Fserviceletter%2Fcc%2Fbilder%2F160525-PS%2Ffussballplatz-fertig2.jpg&f=1&nofb=1&ipt=7994ecc82cb8d4503660fe2a65997fcdcecc8f5e04bce2b68c02b489cdcfbf9a&ipo=images);
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        #add {
            background-color: blue;
            color: white;
        }

        #delete {
            background-color: rgb(255, 151, 151);
        }

        #rotate {
            background-color: rgb(184, 250, 255);
        }

        #add, #name, #rotate, #delete {
            padding: 20px;
        }

        .draggable {
            position: absolute;
            cursor: grab;
            border-radius: 5px;
            font-size: 50px;
            padding: 20px;
            border: none;
            background-color: #ac96d4;
        }
    </style>
</head>
<body>
    <button id="add" onclick="add()">Hinzuf√ºgnen</button>
    <input type="text" id="name" placeholder="Name des Bereichs">
    <div id="canvas" onclick="deselect()"></div>
    <div id="controls">
        <button id="rotate" onclick="rotate()">Rotate</button>
        <button id="delete" onclick="remove()">Delete</button>
    </div>
    <script>
        const input = document.getElementById('name');
        const canvas = document.getElementById('canvas');
        const controls = document.getElementById('controls');
        let selectedElement = null;

        function add() {
            const name = input.value;
            if (!name) return;

            input.value = '';
            
            const button = document.createElement('button');
            button.innerText = name;
            button.classList.add('draggable');
            button.style.top = '10px';
            button.style.left = '10px';
            
            canvas.appendChild(button);
            makeDraggable(button);
        }

        function makeDraggable(element) {
            let offsetX, offsetY, isDragging = false;
            
            element.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;
                element.style.cursor = 'grabbing';
                element.style.opacity = '0.5';
                selectElement(element);
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                let x = e.clientX - offsetX;
                let y = e.clientY - offsetY;
                
                element.style.left = `${x}px`;
                element.style.top = `${y}px`;

                controls.style.top = `${element.offsetTop + element.offsetHeight - 100}px`;
                controls.style.left = `${element.offsetLeft}px`;    
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
                element.style.cursor = 'grab';
                element.style.opacity = '1';
            });
        }

        function selectElement(element) {
            event.stopPropagation();
            console.log(element)
            selectedElement = element;
            controls.style.position = 'absolute';
            controls.style.display = 'flex';
            controls.style.top = `${element.offsetTop + element.offsetHeight - 100}px`;
            controls.style.left = `${element.offsetLeft}px`;
        }

        function deselect(event) {
            selectedElement = null;
            controls.style.display = 'none';
        }

        function rotate() {
            if (selectedElement) {
                let currentRotation = selectedElement.style.transform.replace(/[^0-9]/g, '') || 0;
                selectedElement.style.transform = `rotate(${parseInt(currentRotation) + 90}deg)`;
            }
        }

        function remove() {
            if (selectedElement) {
                selectedElement.remove();
                deselect();
            }
        }
    </script>
</body>
</html>
